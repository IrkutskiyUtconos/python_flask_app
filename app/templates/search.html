<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск рецептов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Recipe Finder</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Введите ингредиенты</h1>
        <form method="POST" action="/search">
            <div class="mb-3">
                <label for="query" class="form-label">Ингредиенты (через запятую):</label>
                <input type="text" class="form-control" id="query" name="query" placeholder="Например: лук, масло">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Найти рецепты</button>
            </div>
        </form>
    </div>
</body>
</html>
