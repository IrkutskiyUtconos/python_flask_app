<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Recipe Finder</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Рецепты с выбранными ингредиентами</h1>
        {% if recipes %}
            <div class="row">
                {% for recipe in recipes %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="/recipes/{{ recipe.id }}">{{ recipe.name }}</a></h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">По вашему запросу ничего не найдено.</p>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/search" class="btn btn-secondary">Вернуться к поиску</a>
        </div>
    </div>
</body>
</html>
